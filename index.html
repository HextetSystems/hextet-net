<!DOCTYPE html>
<html>
<head>
  <title>Hextet Systems</title>
  <link href='http://fonts.googleapis.com/css?family=Fira+Mono' rel='stylesheet' type='text/css'>
  <style>
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      min-width: 100%;
      min-height: 100%;
    }

    body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      background-color: #333333;
      color: #bbeebb;
      font-family: 'Fira Mono', monospace;
    }

    .dialog {
      margin: 0 auto;
      text-align: center;
      line-height: 1.5em;
      font-size: 0.9em;
    }

    .dialog strong {
      line-height: 1.5em;
      font-size: 3.4em;
    }  

    .container-fluid{
      height:100%;
      display:table;
      width: 100%;
      padding: 0;
    }

    .row-fluid {height: 100%; display:table-cell; vertical-align: middle;}

    .centered {
      float:none;
      margin:0 auto;
    }

    .dialog pre {
      font-size: 0.9em;
      text-align: left;
      color: #aaffaa;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="centered">
        <div class="dialog">
          <strong>Hextet Systems</strong>
          <hr width='330' />
          Winnipeg, MB
          <p>
            <pre>
http GET http://hextet.net/

HTTP/1.1 200 OK
Server: nginx/1.6.0
Date: Sun, 03 Aug 2014 03:31:42 GMT
Content-Type: text/html
Transfer-Encoding: chunked
Connection: keep-alive

Hextet Systems
Winnipeg, MB
</pre></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
